<div class="container mt-1">
  <h2 class="text-center"><strong>Registro de Equipos</strong></h2>

  <fieldset>
    <legend><p class="text-dark"><strong>Usuario que entrega</strong></p></legend>
    <div class="mb-3">
      <label for="nombreEntrega" class="form-label">Nombre:</label>
      <input type="text" class="form-control bg-light" id="nombreEntrega" name="nombreEntrega" required [(ngModel)]="nombreEntrega"> 
    </div>
    <div class="mb-3">
      <label for="unidadEntrega" class="form-label">Unidad:</label>
      <input type="text" class="form-control bg-light" id="unidadEntrega" name="unidadEntrega" required [(ngModel)]="unidadEntrega"> 
    </div>
  </fieldset>

  <fieldset>
    <legend><p class="text-dark"><strong>Equipo que se recepciona</strong></p></legend>
    <div class="mb-3">
      <label for="serie" class="form-label">Serie:</label>
      <input type="text" class="form-control bg-light" id="serie" name="serie" required pattern="[a-zA-Z0-9]+" [(ngModel)]="serie" #serieInput="ngModel"> 
      <div *ngIf="serieInput.invalid && (serieInput.dirty || serieInput.touched)" class="alert alert-danger">
        La serie solo puede contener letras y números.
      </div>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea class="form-control bg-light" id="descripcion" name="descripcion" rows="3" [(ngModel)]="descripcion"></textarea> 
    </div>
    <div class="mb-3">
      <label for="fechaMinistracion" class="form-label">Fecha de ministración:</label>
      <input type="date" class="form-control bg-light" id="fechaMinistracion" name="fechaMinistracion" [(ngModel)]="fechaMinistracion"> 
    </div>
  </fieldset>

  <fieldset>
    <legend><p class="text-dark"><strong>Usuario que recibe</strong></p></legend>
    <div class="mb-3">
      <label for="nombreRecibe" class="form-label">Nombre:</label>
      <input type="text" class="form-control bg-light" id="nombreRecibe" name="nombreRecibe" required [(ngModel)]="nombreRecibe"> 
    </div>
    <div class="mb-3">
      <label for="fechaRecepcion" class="form-label">Fecha de recepción:</label>
      <input type="date" class="form-control bg-light" id="fechaRecepcion" name="fechaRecepcion" [(ngModel)]="fechaRecepcion"> 
    </div>
  </fieldset>

  <div class="mb-3 flex-column">
    <label class="form-label text-dark"><strong>Prioridad:</strong></label> 
    <div class="form-check">
      <input class="form-check-input" type="radio" name="prioridad" value="Ordinario" id="ordinario" [(ngModel)]="prioridad">
      <label class="form-check-label text-success" for="ordinario">
        Ordinario
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="prioridad" value="Urgente" id="urgente" [(ngModel)]="prioridad">
      <label class="form-check-label text-warning" for="urgente">
        Urgente
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="prioridad" value="Extraurgente" id="extraurgente" [(ngModel)]="prioridad">
      <label class="form-check-label text-danger" for="extraurgente">
        Extra-Urgente
      </label>
    </div>
  </div>
  <button type="button" class="btn btn-outline-info text-center" (click)="onSubmit()">Enviar</button> 
</div>

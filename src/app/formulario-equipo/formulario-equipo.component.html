<div class="container mt-5">
  <h3> <p class="text-success">Información del usuario que entrega</p> </h3>
  <div class="mb-3">
    <label for="nombreEntrega" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="nombreEntrega" name="nombreEntrega" required [(ngModel)]="nombreEntrega"> 
  </div>
  <div class="mb-3">
    <label for="unidadEntrega" class="form-label">Unidad:</label>
    <input type="text" class="form-control" id="unidadEntrega" name="unidadEntrega" required [(ngModel)]="unidadEntrega"> 
  </div>

  <h3> <p class="text-success">Detalles del Equipo que se recepciona</p> </h3>
  <div class="mb-3">
    <label for="serie" class="form-label">Serie:</label>
    <input type="text" class="form-control" id="serie" name="serie" required [(ngModel)]="serie"> 
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción:</label>
    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="descripcion"></textarea> 
  </div>
  <div class="mb-3">
    <label for="fechaMinistracion" class="form-label">Fecha de ministración:</label>
    <input type="date" class="form-control" id="fechaMinistracion" name="fechaMinistracion" [(ngModel)]="fechaMinistracion"> 
  </div>

  <h3> <p class="text-success">Datos del usuario que recibe</p> </h3>
  <div class="mb-3">
    <label for="nombreRecibe" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="nombreRecibe" name="nombreRecibe" required [(ngModel)]="nombreRecibe"> 
  </div>
  <div class="mb-3">
    <label for="fechaRecepcion" class="form-label">Fecha de recepción:</label>
    <input type="date" class="form-control" id="fechaRecepcion" name="fechaRecepcion" [(ngModel)]="fechaRecepcion"> 
  </div>
  <div class="mb-3">

    <label class="form-label">Prioridad:
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="ordinario">
        <label class="form-check-label" for="ordinario">
          Ordinario
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="urgente">
        <label class="form-check-label" for="urgente">
          Urgente
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="extraurgente">
        <label class="form-check-label" for="extraurgente">
          Extraurgente
        </label>
      </div>
    </label>

    
    
    <form #formulario="ngForm"> 

      <button type="button" class="btn btn-warning" (click)="onSubmit()">Enviar</button>
    </form>
  </div>  
</div>

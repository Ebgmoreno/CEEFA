<div class="container mt-2">
  <h2 class="text-center"><strong>Editar estado del Equipo</strong></h2>
  <div class="row justify-content-center"> 
    <div class="col-md-6"> 
      <div class="card border-info">
        <div class="card-body">
          <form (ngSubmit)="guardarCambios()">
            <div class="mb-2">
              <label for="estado" class="form-label">Estado:</label>
              <select class="form-select border-secondary" id="estado" [(ngModel)]="equipo.estado" name="estado">
                <option value="Almacén">Almacén</option>
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Reparaciones">Reparaciones</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="observaciones" class="form-label">Observaciones:</label>
              <textarea class="form-control bg-light border-secondary" id="observaciones" [(ngModel)]="equipo.observaciones" name="observaciones"></textarea>
            </div>
            <div class="mb-2">
              <label for="reparadoPor" class="form-label">Reparado por:</label>
              <input type="text" class="form-control bg-light border-secondary" id="reparadoPor" [(ngModel)]="equipo.reparadoPor" name="reparadoPor">
            </div>
            <div class="mb-2">
              <label for="anotaciones" class="form-label">Anotaciones:</label>
              <textarea class="form-control bg-light border-secondary" id="anotaciones" [(ngModel)]="equipo.anotaciones" name="anotaciones"></textarea>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container-fluid login-container">
    <div class="row">
      <div class="col-md-6 left-column">
        <h1>Centro de Estudios del Ejército y Fuerza Aérea</h1>
        <p>Escuela Militar de Logística</p>
      </div>
      <div class="col-md-6 right-column">
        <div class="container mt-4">
          <div class="row justify-content-center">
            <div class="col-md-9">
              <div class="card">
                <div class="card-header text-info">
                  <h3><p class="text-center"><strong>Iniciar Sesión</strong></p></h3>
                  <h4><p class="text-body-secondary text-center"><small>Mantenimiento APX-2000</small></p></h4>           
                </div>
                <div class="card-body">
                  <form #loginForm="ngForm">
                    <div class="mb-2">
                      <input type="text" placeholder="Usuario" class="form-control" id="usuario" name="usuario" required [(ngModel)]="usuario">
                    </div>
                    <div class="mb-2">
                      <input type="password" placeholder="Contraseña" class="form-control" id="contrasena" name="contrasena" required [(ngModel)]="contrasena">
                    </div>
                    <div class="alert alert-dismissible alert-primary" *ngIf="mostrarError">
                      <span *ngIf="errorUsuario">{{errorUsuario}}</span>
                      <span *ngIf="errorContrasena">{{errorContrasena}}</span>
                      <span *ngIf="errorCredenciales">{{errorCredenciales}}</span>
                    </div>         
                    <button type="button" class="btn btn-info" (click)="onSubmit(loginForm)">Iniciar Sesión</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Iniciar Sesión
        </div>
        <div class="card-body">
          <form #loginForm="ngForm">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required [(ngModel)]="usuario">
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" required [(ngModel)]="contrasena">
            </div>
            <div class="alert alert-danger" *ngIf="mostrarError">
              <span *ngIf="errorUsuario">{{errorUsuario}}</span>
              <span *ngIf="errorContrasena">{{errorContrasena}}</span>
              <span *ngIf="errorCredenciales">{{errorCredenciales}}</span>
            </div>
            <button type="button" class="btn btn-primary" (click)="onSubmit(loginForm)">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
